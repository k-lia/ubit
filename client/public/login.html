        <div class="loginContent content">
            <h5 class="formTitle">SIGN IN</h5>
            <div class="formDiv">
              <form class="formFillup" method="post">
                <div class="input-field fillinfo">

                    </div>
                <div class="input-field fillinfo">
                        <i class="material-icons prefix">fingerprint</i>
                        <input class="fillbox" id="custPass" placeholder="Password" type="password"/>
                        <!-- <label class="error">{{errors.password}}</label> -->
                    </div>
                    <div class="loginOpt">
                        <label>
                            <input id="indeterminate-checkbox" type="checkbox" />
                            <span>Remember me</span>
                          </label>
                      <span>Forgot Password?</span>
                     
                  </div>
                  
                  <button class="btn waves-effect waves-light" type="submit" name="action">Sign In</button>

            </form>
